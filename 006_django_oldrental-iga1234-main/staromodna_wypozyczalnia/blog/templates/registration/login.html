
{% extends 'blog/base.html' %}

{% block content %}
<div>
  <form method="POST" class= "post-form" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    {{ form.errors }}

    <button type="submit" class="save btn btn-default">Login</button>
  </form>

</div>

{% endblock %}
